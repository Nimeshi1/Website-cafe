<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="wrapper">
    <div id="search-container">
    <input type="search" id="search-input"placeholder="Search cusine">
    <button id="search">Search</button>
    <button id="home">Home</button>
    <button id="cart">Cart</button>
    </div>
    <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value"onclick="filterProduct('SriLankan')">SriLankan</button>
        <button class="button-value"onclick="filterProduct('Chineese')">Chineese</button>
        <button class="button-value"onclick="filterProduct('Italian')">Italian</button>
    </div>
    <div id="products"></div>
    </div>
  <script src="scripts.js"></script>  
</body>
</html>
